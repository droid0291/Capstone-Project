apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            keyAlias 'Design Pattern'
            keyPassword 'password'
            storeFile file("${rootDir}/keystore.jks")
            storePassword 'password'
        }
    }
    compileSdkVersion 30
    buildToolsVersion "30.0.3"
    defaultConfig {
        applicationId "com.capstone.designpatterntutorial"
        minSdkVersion 24
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}


dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.google.firebase:firebase-ads:11.0.4'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.google.guava:guava:20.0'
    compile 'com.google.android.gms:play-services-location:11.0.4'
    compile "com.google.dagger:dagger:$rootProject.ext.daggerVersion"
    annotationProcessor "com.google.dagger:dagger-compiler:$rootProject.ext.daggerVersion"
    provided 'javax.annotation:jsr250-api:1.0'
    compile 'javax.inject:javax.inject:1'
    compile 'com.jakewharton.timber:timber:4.5.1'
    compile 'com.jakewharton:butterknife:8.5.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.5.1'
    compile "org.greenrobot:eventbus:$rootProject.ext.eventbusVersion"
    compile 'org.apache.commons:commons-lang3:3.4'
    testCompile "org.robolectric:shadows-multidex:$rootProject.ext.roboelectricVer"
    testCompile "org.robolectric:shadows-core:$rootProject.ext.roboelectricVer"
    testCompile "org.robolectric:shadows-support-v4:$rootProject.ext.roboelectricVer"
    testCompile 'org.robolectric:android-all:7.1.0_r7-robolectric-0'
    testCompile "org.robolectric:robolectric:$rootProject.ext.roboelectricVer"
    testCompile 'org.mockito:mockito-all:1.9.5'
    testCompile 'junit:junit:4.12'
    compile 'com.google.firebase:firebase-core:10.2.4'
}




apply plugin: 'com.google.gms.google-services'